<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="assets/css/main.css">
  <title>Side de la Coder</title>
</head>
<body>
  <header>
    <h2>Side de la Coder</h2>
    <img src="assets/img/laboratoria.jpg" alt="logo de laboratoria">
  </header>
  <fieldset>
    <legend>Datos de la coder</legend>
    <label for="usuario">Ingresa tu usuario</label>
    <input id="js_email" type="text" name="usuario" placeholder="correo electrónico" autofocus="on"> <br>
    <span id="js_email_error"></span> <br>
    <label for="password">Contraseña</label>
    <input id="js_password" type="password" name="password" placeholder="contraseña" autofocus="on"> <br>
    <span id="js_password_error"></span> <br>
    <input id="js_envia" type="submit"  value="Enviar">
  </fieldset>
<script src="assets/js/login.js" charset="utf-8"></script>
<script src="assets/js/storage.js" charset="utf-8"></script>
<script src="assets/js/login.js" charset="utf-8"></script>
</body>
</html>
